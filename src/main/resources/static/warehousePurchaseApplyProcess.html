<!------------------------------------------------添加流程modal---------------------------------------------------------------------->
<!---------------------------------------------------------------------------------------------------------------------->
<div class="modal fade" id="myModal-addProcess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-addProcess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel-addProcess">添加流程</h4>
            </div>
            <div class="modal-body" style="padding: 15px 20px">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="modal-processName" class="col-xs-3 control-label"><span>*</span>流程名称：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-processName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-processAuditor1" class="col-xs-3 control-label"><span>*</span>审核人1：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-processAuditor1" onclick="getAllStaff('auditor1')" data-toggle="modal" data-target="#myModal-selectOneStaff">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-processAuditor2" class="col-xs-3 control-label"><span>*</span>审核人2：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-processAuditor2" onclick="getAllStaff('auditor2')"data-toggle="modal" data-target="#myModal-selectOneStaff">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addProcess()" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal-modifyProcess" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-modifyProcess">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
