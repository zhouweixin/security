<div class="modal fade" id="myModal-addGoodsBaseInformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-addGoodsBaseInformation">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel-addGoodsBaseInformation">添加物品基本信息</h4>
            </div>
            <div class="modal-body" style="padding: 15px 20px">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="modal-goodsName" class="col-xs-3 control-label"><span>*</span>物品名称：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-goodsName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-goodsUnit" class="col-xs-3 control-label"><span>*</span>单位：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-goodsUnit" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addGoodsBaseInformation()">确认</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myModal-modifyGoodsBaseInformation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-modifyGoodsBaseInformation">

        <div class="modal-content">

                        </div>
                    </div>
                    <div class="form-group">

                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-modifyGoodsName" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="modal-modifyGoodsUnit" class="col-xs-3 control-label"><span>*</span>单位：</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="modal-modifyGoodsUnit" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="modifyGoodsBaseInformation()" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
