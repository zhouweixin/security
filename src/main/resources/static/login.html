<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>徐州精诚特卫保安服务有限公司</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<h1 style="text-align: center;color: #ffffff;"><span class="title">徐州精诚特卫保安服务有限公司</span></h1>
<div class="container col-xs-4" >

    <form class="form-signin">
        <h2 class="form-signin-heading" style="color: #ffffff">登录</h2>
        <div class="input-group">
            <span class="input-group-addon glyphicon glyphicon-user"></span>
            <input type="text" class="form-control" id="userName" placeholder="请输入用户名" data-container="body" data-placement="right" data-content="">
        </div>
        <div class="input-group" style="margin-top: 20px;margin-bottom: 30px">
            <span class="input-group-addon glyphicon glyphicon-lock"></span>
            <input type="password" class="form-control" id="password" style="margin-bottom: 0px;" placeholder="请输入密码" data-container="body" data-placement="right" data-content="">
        </div>
        <!--<label for="inputEmail" class="sr-only">用户名</label>-->
        <!--<input type="email" id="inputEmail" class="form-control" placeholder="请输入用户名" required autofocus>-->
        <!--<label for="inputPassword" class="sr-only">密码</label>-->
        <!--<input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required>-->
        <div class="checkbox hidden">
            <label style="color: #ffffff">
                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <button class="btn btn-lg btn-block submit-btn" type="button" onclick="login()">确定</button>
    </form>

</div> <!-- /container -->
</body>
</html>
